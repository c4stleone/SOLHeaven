<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OutcomeEscrow Role Pages</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="shell">
      <section class="hero panel">
        <p class="tag">Phase 0 / Anchor + Localnet</p>
        <h1>OutcomeEscrow Role Console</h1>
        <p class="subtitle">
          역할별로 분리된 실행 화면입니다. 필요한 역할 페이지로 이동해 플로우를 진행하세요.
        </p>
      </section>

      <section class="role-grid">
        <article class="panel role-card">
          <h2>Buyer Page</h2>
          <p>Phantom 연결, Job 생성/펀딩, 승인/거절을 수행합니다.</p>
          <a class="btn btn-primary" href="/buyer.html">Open Buyer</a>
        </article>

        <article class="panel role-card">
          <h2>Operator Page</h2>
          <p>결과물 제출(Submit Result)과 작업 조회를 수행합니다.</p>
          <a class="btn btn-secondary" href="/operator.html">Open Operator</a>
        </article>

        <article class="panel role-card">
          <h2>Ops Page</h2>
          <p>분쟁 해소(Resolve), Ops 타임아웃, 부트스트랩을 수행합니다.</p>
          <a class="btn btn-ghost" href="/ops.html">Open Ops</a>
        </article>

      </section>
    </main>
  </body>
</html>
